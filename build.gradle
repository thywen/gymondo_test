plugins {
    id "com.energizedwork.webdriver-binaries" version "1.4"
    id "java"
}

group 'de.svenkroell'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

webdriverBinaries {
    chromedriver '2.32'
}

test {
    configureChromeDriverBinary
}